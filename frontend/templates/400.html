<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>400 Bad request</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .error-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .error-container h1 {
        font-size: 72px;
        margin-bottom: 20px;
        color: #007bff;
      }

      .error-container p {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .error-container a {
        display: inline-block;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        text-decoration: none;
        cursor: pointer;
      }

      .error-container a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1>400</h1>
      <p>Wrong data</p>
      <a href="/">Go to Homepage</a>
    </div>
  </body>
</html>
